<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style/style.css" />
    <title>Weather</title>
</head>
<body>
    <main>
<!-- header -->
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-5">
          <div class="container-fluid">
            <a class="navbar-brand d-flex align-content-center justify-content-between text-white" href="/">
              <img src="images/logo.png" alt="logo" class="logo" />
              <div class="logo-type d-flex flex-column justify-content-center ms-2">
                <h2 >Weather</h2>
                <small>tagline goes here</small>
              </div>
            </a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""><i class="fa-solid fa-bars text-white"></i></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-lg-between" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#">Home</a>                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Live cameras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Photos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
<!-- Search-Bar -->
      <section class="search-bar position-relative">
        <div class="banner position-absolute">
          <img src="images/banner.png" alt="banner" class="w-100">
        </div>
        <div class="container">
          <form class="find-location">
              <input type="text" placeholder="Find your location..." id="search"/>
              <input type="button" value="Find" id="submit" />
          </form>
        </div>
      </section>
<!-- display-data -->
      <div class="forecast-table">
        <div class="container">
          <div class="forecast-container d-flex" id="forecast">
            <div class="today forecast col-12 col-md-6 col-lg-4"></div>
            <div class="forecast col-12 col-md-6 col-lg-4"></div>
            <div class="forecast col-12 col-md-12 col-lg-4"></div>
          </div>
        </div>
      </div>
<!-- Footer -->
      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <form action="#" class="subscribe-form">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <div class="social-links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
              </div>
            </div>
          </div>
          <p class="colophon">
            Copyright 2014 Company name. Designed by Themezy. All rights
            reserved
          </p>
        </div>
      </footer>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/0313e0792e.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
